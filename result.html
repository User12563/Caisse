<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Résultat</h1>
    <p>Total: {{ total }}</p>
    <p>Il vous reste: {{ reste }}</p>
    <p>Il vous manque: {{ manque }}</p>
    {% if carte_de_fidelite == 'oui' %}
        <p>Grâce à votre carte de fidélité, vous avez une réduction de 10% sur le total.</p>
    {% endif %}
    <a href="/">Retour</a>
</body>
</html>
